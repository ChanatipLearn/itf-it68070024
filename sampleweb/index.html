<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ITF 2025</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav>
            <p>68070024</p>
            <h2>ITF Website</h2>
            <label>Week 14</label>
        </nav>
        <div class="container">
            <h2 id="my-title">Welcome to my ITF Website!</h2>
            <img src="https://www.clker.com/cliparts/7/d/1/e/13318154281372242463user-hi.png" width="96" alt="user" />
			<hr>
			<div>
				<textarea name="history" id="history" disabled></textarea>
			</div>
            <div class="detail">
                <h3>Account Overview</h3>
                <div class="accinfo">
                    <h4>Account Information</h4>
                    <p>
                        Name: Chanatip Wathitsuphaphon
                        Type: Savings Account
                    </p>
                </div>
                <div class="balanceinf">
                    <h4>Balance Information</h4>
                    <label for="currentacc">Current Account balance:</label>
                    <input type="text" id="currentacc">
                    <label for="currentcash">Current Cash balance:</label>   
                    <input type="text" id="currentcash">
                    <button onclick="balanceinfo()">Change</button>
                </div>
                <div class="bankop">
                    <h4>Bank Operation</h4>
                    <select name="dorw" id="dorw">
                        <option value="depo">Deposite</option>
                        <option value="with">Withdraw</option>
                    </select>
                    <input type="text" id="money">
                    <button type="button" onclick="bankoperation()">Proceed</button>
                </div>
                
            </div>
            <div class="financetools">
                <h3>Financial Tools</h3>
                    <label for="inbalance">input balance</label>
                    <input type="number" id="inbalance">

                    <label for="outbalance">output balance</label>
                    <input type="number" id="outbalance" disabled>

                    <label for="incurrency">input currency</label>
                    <select name="currency" id="currency">
                        <option value="usd">USD</option>
                        <option value="thb">THB</option>
                    </select>
                    <button type="button" onclick="converter()">convert</button>
                </div>
            </div>
        </div>
    </body>
</html>
